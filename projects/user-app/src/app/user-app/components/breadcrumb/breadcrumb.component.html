<nav
  class="w-full bg-white/80 dark:bg-gray-800/70 backdrop-blur-sm border border-gray-100 dark:border-gray-700 rounded-lg shadow-sm px-4 py-2 flex items-center gap-1 text-sm text-gray-700 dark:text-gray-300 overflow-x-auto scrollbar-hide"
  *ngIf="items && items.length"
>
  <ng-container *ngFor="let item of items; let i = index">
    <!-- Breadcrumb item -->
    <ng-container *ngIf="item.link && i < items.length - 1; else activeItem">
      <a
        [routerLink]="item.link"
        class="flex items-center gap-1 px-2 py-1 rounded-md hover:bg-indigo-50 dark:hover:bg-gray-700 hover:text-indigo-600 transition-colors whitespace-nowrap"
      >
        <!-- Optional icon -->
        <ng-container *ngIf="item.icon">
          <i [class]="item.icon" class="text-gray-400 text-xs"></i>
        </ng-container>

        <span class="font-medium">{{ item.label }}</span>
      </a>
    </ng-container>

    <!-- Active / last item -->
    <ng-template #activeItem>
      <span
        class="flex items-center gap-1 px-2 py-1 rounded-md bg-indigo-50 dark:bg-indigo-900/40 text-indigo-700 dark:text-indigo-300 font-semibold whitespace-nowrap"
      >
        <ng-container *ngIf="item.icon">
          <i [class]="item.icon" class="text-indigo-400 text-xs"></i>
        </ng-container>
        {{ item.label }}
      </span>
    </ng-template>

    <!-- Chevron Divider -->
    <span
      *ngIf="i < items.length - 1"
      class="text-gray-400 dark:text-gray-500 px-1 select-none"
    >
      <i class="fa fa-chevron-right text-[10px]"></i>
    </span>
  </ng-container>
</nav>
