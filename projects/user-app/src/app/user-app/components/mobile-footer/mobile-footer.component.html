<!-- ğŸŒ Mobile Bottom Navigation -->
<nav
  class="fixed bottom-0 left-0 right-0 backdrop-blur-lg bg-white/90 dark:bg-gray-900/90 border-t border-gray-200 dark:border-gray-700 shadow-lg md:hidden z-50 transform transition-transform duration-300 ease-in-out">
  <!-- <nav
  class="fixed bottom-0 left-0 right-0 backdrop-blur-lg bg-white/90 dark:bg-gray-900/90 border-t border-gray-200 dark:border-gray-700 shadow-lg md:hidden z-50 transform transition-transform duration-300 ease-in-out"
  [class.translate-y-full]="isHidden"
> -->

  <div class="relative flex justify-around items-center py-2 text-gray-600 dark:text-gray-300 select-none">

    <!-- Home -->
    <a routerLink="/home" routerLinkActive="text-indigo-600 dark:text-indigo-400"
      class="flex flex-col items-center text-[11px] font-medium hover:text-indigo-500">
      <i class="fas fa-home text-lg mb-0.5"></i>
      Home
    </a>

    <!-- Shop -->
    <a routerLink="/products" routerLinkActive="text-indigo-600 dark:text-indigo-400"
      class="flex flex-col items-center text-[11px] font-medium hover:text-indigo-500">
      <i class="fas fa-store text-lg mb-0.5"></i>
      Shop
    </a>

    <!-- Floating + Button -->
    <button (click)="toggleQuickActions()"
      class="absolute -top-6 left-1/2 transform -translate-x-1/2 bg-gradient-to-br from-indigo-600 to-purple-600 text-white w-14 h-14 rounded-full shadow-xl border-4 border-white dark:border-gray-900 flex items-center justify-center text-3xl hover:scale-105 active:scale-95 transition"
      title="Quick Action">
      +
    </button>

    <!-- Events -->
    <a routerLink="/events" routerLinkActive="text-indigo-600 dark:text-indigo-400"
      class="flex flex-col items-center text-[11px] font-medium hover:text-indigo-500">
      <i class="fas fa-calendar-alt text-lg mb-0.5"></i>
      Events
    </a>

    <!-- Cart -->
    <a routerLink="/cart" routerLinkActive="text-indigo-600 dark:text-indigo-400"
      class="relative flex flex-col items-center text-[11px] font-medium hover:text-indigo-500" title="Cart">
      <i class="fas fa-shopping-cart text-lg mb-0.5"></i>
      Cart
      <span *ngIf="cartCount > 0"
        class="absolute -top-1 -right-2 bg-red-500 text-white text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center">
        {{ cartCount }}
      </span>
    </a>

  </div>
</nav>

<!-- ğŸŒ™ Quick Action Modal -->

  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-end justify-center z-50 transition-opacity"
  (click)="toggleQuickActions()">
  <div (click)="$event.stopPropagation()"
    class="bg-white dark:bg-gray-800 rounded-t-2xl shadow-2xl w-full max-w-md p-6 animate-slide-up">
    <div class="text-center text-lg font-semibold mb-4 text-gray-800 dark:text-gray-100">
      âœ¨ Quick Actions
    </div>

    <div class="grid grid-cols-3 gap-4 text-center">
      <div (click)="navigate('/events')"
        class="p-4 rounded-xl hover:bg-indigo-50 dark:hover:bg-gray-700 transition cursor-pointer">
        <div class="text-3xl mb-2">ğŸ‰</div>
        <div class="text-xs font-medium text-gray-700 dark:text-gray-300">
          Book Event
        </div>
      </div>

      <div (click)="navigateToProducts('sale')"
        class="p-4 rounded-xl hover:bg-indigo-50 dark:hover:bg-gray-700 transition cursor-pointer">
        <div class="text-3xl mb-2">ğŸ›ï¸</div>
        <div class="text-xs font-medium text-gray-700 dark:text-gray-300">
          Shop
        </div>
      </div>

      <div (click)="navigate('/contact')"
        class="p-4 rounded-xl hover:bg-indigo-50 dark:hover:bg-gray-700 transition cursor-pointer">
        <div class="text-3xl mb-2">ğŸ’¬</div>
        <div class="text-xs font-medium text-gray-700 dark:text-gray-300">
          Contact
        </div>
      </div>
    </div>

    <div class="mt-6 text-center">
      <button (click)="toggleQuickActions()"
        class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition">
        Close
      </button>
    </div>
  </div>
</div>
