<nav *ngIf="!isMobile"
  class="mx-auto max-w-6xl flex items-center justify-center text-sm text-gray-700 dark:text-gray-300 gap-2 overflow-x-auto scrollbar-hide py-2">
  <!-- üß≠ BREADCRUMB -->
  <app-breadcrumb></app-breadcrumb>
  <hr class="border-gray-200 dark:border-gray-700 mb-6" />
</nav>

<div class="container mx-auto px-4 py-10 grid grid-cols-1 lg:grid-cols-5 gap-8">

  <!-- LEFT SIDEBAR -->
  <!-- CATEGORY SIDEBAR -->
  <aside
    class="lg:col-span-1 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow-sm p-4 h-fit">

    <!-- Mobile Toggle Button -->
    <div class="flex justify-between items-center lg:hidden mb-4">
      <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-100">Categories</h2>
      <button class="p-2 text-gray-600 dark:text-gray-300 border rounded-md" (click)="toggleSidebar()">
        <span *ngIf="!sidebarOpen">‚ò∞</span>
        <span *ngIf="sidebarOpen">‚úñ</span>
      </button>
    </div>

    <!-- Sidebar Content -->
    <div [class.hidden]="!sidebarOpen && isMobile" class="lg:block transition-all duration-300 ease-in-out">

      <ul class="space-y-1">
        <li *ngFor="let cat of categories" class="relative group">
          <div (click)="onCategoryClick(cat)"
            class="flex items-center justify-between px-3 py-2 rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700"
            [class.bg-indigo-50]="selectedCategory?._id === cat._id">
            <span>{{ cat.name }}</span>
            <span *ngIf="cat.children?.length">‚Ä∫</span>
          </div>

          <ul *ngIf="cat.children?.length && selectedCategory?._id === cat._id"
            class="pl-4 border-l border-gray-200 dark:border-gray-700 mt-1 space-y-1">
            <li *ngFor="let sub of cat.children" (click)="onSubCategoryClick(sub)"
              class="cursor-pointer px-3 py-1 rounded hover:bg-indigo-50 dark:hover:bg-gray-700 text-sm">
              {{ sub.name }}
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </aside>


  <!-- MAIN CONTENT -->
  <section class="lg:col-span-4 space-y-6">
    <!-- Filters -->
    <div
      class="flex flex-wrap items-center gap-3 bg-white dark:bg-gray-800 p-3 rounded-xl border border-gray-200 dark:border-gray-700 shadow-sm">
      <div class="relative w-full md:w-60">
        <input type="text" [(ngModel)]="searchTerm" (input)="applyFilters()" placeholder="Search products..."
          class="border border-gray-300 dark:border-gray-600 rounded-full pl-10 pr-3 py-2 w-full text-sm focus:ring-2 focus:ring-indigo-400 dark:bg-gray-800 dark:text-gray-100" />
        <span class="absolute left-3 top-2 text-gray-400">üîç</span>
      </div>

      <select [(ngModel)]="sortBy" (change)="applyFilters()"
        class="border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 text-sm dark:bg-gray-800 dark:text-gray-100">
        <option value="default">Sort By</option>
        <option value="priceLow">Price: Low to High</option>
        <option value="priceHigh">Price: High to Low</option>
      </select>
    </div>

    <!-- Products Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" data-aos="fade-up"
      data-aos-delay="100">
      <div *ngFor="let p of products"
        class="group border border-gray-200 dark:border-gray-700 rounded-2xl overflow-hidden shadow-sm bg-white dark:bg-gray-800 transition transform hover:-translate-y-1 hover:shadow-lg">
        <!-- Image -->
        <div class="relative overflow-hidden">
          <img [src]="p.images[0]" alt="{{ p.name }}"
            class="w-full h-52 object-cover transition-transform duration-500 group-hover:scale-105" />
          <div class="absolute top-2 left-2 bg-yellow-400 text-gray-900 text-xs font-semibold px-2 py-0.5 rounded-full"
            *ngIf="p.isFeatured">
            ‚≠ê Featured
          </div>
        </div>

        <!-- Content -->
        <div class="p-4 flex flex-col h-full">
          <div class="font-semibold text-gray-900 dark:text-gray-100 text-base mb-1 leading-tight line-clamp-2"
            [innerHTML]="p.highlightedName || p.title"></div>

          <!-- <div class="text-xs text-gray-500 dark:text-gray-400 mb-2">
            {{ p.category }} ‚Üí {{ p.subcategory }}
          </div> -->

          <div class="text-lg font-bold text-indigo-600 dark:text-indigo-400 mb-4">
            ‚Çπ{{ p.price }}
            <span *ngIf="p.serviceType === 'rent'" class="text-xs text-gray-500 dark:text-gray-400 font-normal">/day</span>
          </div>

          <div class="flex items-center gap-2">
            <button *ngIf="p.serviceType === 'sale'" (click)="addToCart(p)"
              class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium py-2 rounded-full transition">
              Add to Cart
            </button>

            <button *ngIf="p.serviceType === 'rent'" (click)="addToCart(p)"
              class="flex-1 border border-indigo-600 text-indigo-600 hover:bg-indigo-600 hover:text-white text-sm font-medium py-2 rounded-full transition">
              Book Now
            </button>

            <button (click)="addToWishlist(p)"
              class="p-2 text-pink-600 hover:bg-pink-50 dark:hover:bg-gray-700 rounded-full transition"
              title="Add to Wishlist">
              ‚ù§Ô∏è
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Empty State -->
    <div *ngIf="!products || products.length === 0" class="text-center py-20 text-gray-500 dark:text-gray-400">
      No products found.
    </div>
  </section>

</div>
