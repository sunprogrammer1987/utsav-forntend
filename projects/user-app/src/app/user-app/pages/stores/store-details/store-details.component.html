<div class="container mx-auto px-4 py-10" *ngIf="store">
  <!-- Header Section -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Image Section -->
    <div class="relative">
      <img
        [src]="store.image"
        alt="{{ store.name }}"
        class="w-full rounded-2xl shadow-lg h-80 object-cover"
      />
      <div
        class="absolute top-3 left-3 bg-yellow-400 text-gray-900 text-xs font-semibold px-2 py-1 rounded-full shadow-sm"
        *ngIf="store.featured"
      >
        â­ Featured Vendor
      </div>
    </div>

    <!-- Info Section -->
    <div>
      <h1
        class="text-3xl font-bold text-gray-900 dark:text-gray-100 flex items-center gap-2"
      >
        {{ store.name }}
      </h1>
      <p class="text-gray-500 dark:text-gray-400 mt-2">
        {{ store.description || 'No description available.' }}
      </p>

      <div class="mt-4 flex flex-wrap gap-3 text-sm text-gray-600 dark:text-gray-300">
        <span class="px-3 py-1 bg-gray-100 dark:bg-gray-700 rounded-full">
          ğŸ“ {{ store.city }}
        </span>
        <span class="px-3 py-1 bg-gray-100 dark:bg-gray-700 rounded-full">
          â­ {{ store.rating }}
        </span>
        <span class="px-3 py-1 bg-gray-100 dark:bg-gray-700 rounded-full">
          ğŸ“ {{ store.phone }}
        </span>
      </div>

      <!-- Call to Action -->
      <div class="mt-6 flex gap-3">
        <a
          href="tel:{{ store.phone }}"
          class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded-full text-center transition"
        >
          ğŸ“ Contact Vendor
        </a>
        <a
          routerLink="/events"
          class="flex-1 border border-indigo-600 text-indigo-600 hover:bg-indigo-600 hover:text-white font-medium py-3 rounded-full text-center transition"
        >
          View Event Packages
        </a>
      </div>
    </div>
  </div>

  <!-- Products/Services Section -->
  <div class="mt-12">
    <h2
      class="text-2xl font-semibold text-gray-900 dark:text-gray-100 mb-4 flex items-center gap-2"
    >
      ğŸ§º Products & Services
    </h2>

    <div
      *ngIf="store.products?.length > 0; else noProducts"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
    >
      <div
        *ngFor="let p of store.products"
        class="p-5 border border-gray-200 dark:border-gray-700 rounded-xl bg-white dark:bg-gray-800 shadow-sm hover:shadow-lg transition transform hover:-translate-y-1"
      >
        <div class="font-semibold text-gray-900 dark:text-gray-100 mb-1">
          {{ p }}
        </div>
        <p class="text-sm text-gray-500 dark:text-gray-400">
          Available on request
        </p>
      </div>
    </div>

    <!-- No Products -->
    <ng-template #noProducts>
      <p class="text-gray-500 dark:text-gray-400 text-center py-10">
        No products listed for this vendor yet.
      </p>
    </ng-template>
  </div>
</div>
