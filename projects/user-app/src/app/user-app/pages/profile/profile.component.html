<div class="container max-w-lg mx-auto py-10 px-4">
  <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-6 flex items-center gap-2">
    ğŸ‘¤ My Profile
  </h1>

  <!-- If user not logged in -->
  <div
    *ngIf="!user"
    class="mt-10 text-center p-8 border-2 border-dashed border-gray-300 dark:border-gray-700 rounded-2xl text-gray-600 dark:text-gray-400"
  >
    <p class="text-lg mb-3">You are not logged in.</p>
    <a
      routerLink="/auth/login"
      class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg font-medium transition"
    >
      ğŸ” Login Now
    </a>
  </div>

  <!-- If user is logged in -->
  <div
    *ngIf="user"
    class="mt-8 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-md p-6 space-y-5 transition-all"
  >
    <!-- Avatar & Greeting -->
    <div class="flex items-center gap-4">
      <div
        class="w-16 h-16 rounded-full bg-indigo-100 dark:bg-indigo-900 flex items-center justify-center text-2xl text-indigo-600 dark:text-indigo-400 font-bold"
      >
        {{ user.name ? user.name[0].toUpperCase() : 'U' }}
      </div>
      <div>
        <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">
          {{ user.name || 'User' }}
        </h2>
        <p class="text-sm text-gray-500 dark:text-gray-400">Welcome back ğŸ‘‹</p>
      </div>
    </div>

    <hr class="border-gray-200 dark:border-gray-700" />

    <!-- Details Section -->
    <div class="space-y-2 text-gray-800 dark:text-gray-200">
      <div class="flex justify-between">
        <span class="font-medium text-gray-500 dark:text-gray-400">Email:</span>
        <span>{{ user.email || 'N/A' }}</span>
      </div>
      <div class="flex justify-between">
        <span class="font-medium text-gray-500 dark:text-gray-400">Member Since:</span>
        <span>{{ user.createdAt ? (user.createdAt | date: 'mediumDate') : 'â€”' }}</span>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex flex-col sm:flex-row items-center justify-between gap-3 pt-4">
      <a
        routerLink="/orders"
        class="w-full sm:w-auto text-center bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-lg font-medium transition"
      >
        ğŸ“¦ View Orders
      </a>

      <button
        (click)="logout()"
        class="w-full sm:w-auto bg-red-500 hover:bg-red-600 text-white px-5 py-2.5 rounded-lg font-medium transition shadow"
      >
        ğŸšª Logout
      </button>
    </div>
  </div>
</div>
