<div class="container py-10">
  <!-- Header -->
  <div class="flex items-center justify-between mb-8">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100">â¤ï¸ My Wishlist</h1>

    <button *ngIf="items.length > 0" (click)="clearAll()"
      class="text-sm text-red-600 hover:text-red-700 font-medium flex items-center gap-1 transition">
      ğŸ—‘ Clear All
    </button>
  </div>

  <!-- Empty State -->
  <div *ngIf="items.length === 0" class="text-center py-20 text-gray-500 dark:text-gray-400">
    <img src="https://cdn-icons-png.flaticon.com/512/4076/4076549.png" alt="Empty Wishlist"
      class="w-32 h-32 mx-auto mb-4 opacity-80" />
    <p class="text-lg mb-2 font-medium">Your wishlist is empty!</p>
    <p class="text-sm text-gray-400 mb-6">
      Save items you love to find them easily later.
    </p>
    <div class="flex justify-center gap-3">
      <a [routerLink]="['/products']" [queryParams]="{ type: 'sale' }"
        class="bg-indigo-600 text-white px-5 py-2 rounded-full hover:bg-indigo-700 transition shadow-md">
        ğŸ› Shop Now
      </a>
      <a [routerLink]="['/products']" [queryParams]="{ type: 'rental' }"
        class="border border-indigo-600 text-indigo-600 px-5 py-2 rounded-full hover:bg-indigo-50 dark:hover:bg-gray-800 transition">
        ğŸª Browse Rentals
      </a>
    </div>
  </div>

  <!-- Wishlist Grid -->
  <div *ngIf="items.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"
    data-aos="fade-up">
    <div *ngFor="let p of items"
      class="bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-700 rounded-2xl shadow-sm hover:shadow-lg transition transform hover:-translate-y-1 overflow-hidden group">
      <!-- Image -->
      <div class="relative">
        <img [src]="p.images[0]" [alt]="p.name"
          class="w-full h-52 object-cover group-hover:scale-105 transition duration-500" />
        <button (click)="remove(p.id)"
          class="absolute top-3 right-3 bg-white/90 dark:bg-gray-700 rounded-full p-1.5 hover:bg-red-500 hover:text-white transition"
          title="Remove from Wishlist">
          âŒ
        </button>
      </div>

      <!-- Content -->
      <div class="p-4 flex flex-col h-full min-h-[260px] justify-between">
        <div>
          <h3 class="font-semibold text-lg text-gray-900 dark:text-gray-100 truncate mb-1">
            {{ p.name }}
          </h3>
          <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">
            {{ p.category }}
          </p>

          <div class="font-bold text-indigo-600 dark:text-indigo-400 mb-4">
            â‚¹{{ p.price }}
            <span *ngIf="p.type === 'rental'" class="text-xs text-gray-500 dark:text-gray-400 font-normal">/day</span>
          </div>
          <div class="flex gap-2">
            <button (click)="moveToCart(p)"
              class="flex-1 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2 rounded-full transition shadow-sm hover:shadow-md">
              ğŸ›’ Move to Cart
            </button>
            <a [routerLink]="['/products', p.id]"
              class="flex-1 text-center border border-indigo-600 text-indigo-600 hover:bg-indigo-50 dark:hover:bg-gray-700 rounded-full py-2 text-sm font-medium transition">
              ğŸ” View
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
