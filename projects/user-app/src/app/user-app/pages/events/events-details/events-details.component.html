<div class="container mx-auto px-4 py-10" *ngIf="event">
  <!-- Banner Section -->
  <div class="relative rounded-2xl overflow-hidden shadow-lg">
    <img
      [src]="event.image"
      alt="{{ event.name }}"
      class="w-full h-80 object-cover"
    />
    <div
      class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent flex flex-col justify-end p-6 text-white"
    >
      <h1 class="text-3xl font-bold mb-2">{{ event.name }}</h1>
      <p class="text-sm text-gray-200 capitalize">{{ event.type }}</p>
    </div>
  </div>

  <!-- Event Info & Booking Form -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-10 mt-10">
    <!-- Left: Event Description -->
    <div class="lg:col-span-2">
      <h2
        class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-3 flex items-center gap-2"
      >
        ğŸ“ About This Package
      </h2>
      <p class="text-gray-600 dark:text-gray-400 leading-relaxed">
        {{ event.description || 'No description available.' }}
      </p>

      <div class="mt-6 space-y-4">
        <div
          class="flex items-center justify-between border-b border-gray-200 dark:border-gray-700 pb-2"
        >
          <span class="text-gray-700 dark:text-gray-300 font-medium">Category</span>
          <span class="text-gray-900 dark:text-gray-100 capitalize">{{ event.type }}</span>
        </div>

        <div
          class="flex items-center justify-between border-b border-gray-200 dark:border-gray-700 pb-2"
        >
          <span class="text-gray-700 dark:text-gray-300 font-medium">Price</span>
          <span class="text-indigo-600 dark:text-indigo-400 font-bold text-lg">â‚¹{{ event.price | number }}</span>
        </div>

        <div
          *ngIf="event.features?.length"
          class="pt-3"
        >
          <h3 class="text-md font-semibold text-gray-800 dark:text-gray-200 mb-2">Includes:</h3>
          <div class="flex flex-wrap gap-2">
            <span
              *ngFor="let feature of event.features"
              class="px-3 py-1 bg-gray-100 dark:bg-gray-700 rounded-full text-sm text-gray-600 dark:text-gray-300"
              >{{ feature }}</span
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Right: Booking Form -->
    <div
      class="bg-white dark:bg-gray-800 shadow-md rounded-2xl p-6 border border-gray-100 dark:border-gray-700"
    >
      <h2 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-4">
        ğŸ“… Book This Event
      </h2>

      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
        <!-- Name -->
        <div>
          <label class="text-sm font-medium text-gray-700 dark:text-gray-300"
            >Your Name</label
          >
          <input
            formControlName="name"
            placeholder="Enter your name"
            class="mt-1 w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          />
        </div>

        <!-- Phone -->
        <div>
          <label class="text-sm font-medium text-gray-700 dark:text-gray-300"
            >Phone Number</label
          >
          <input
            formControlName="phone"
            placeholder="e.g. 9876543210"
            class="mt-1 w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          />
        </div>

        <!-- Date -->
        <div>
          <label class="text-sm font-medium text-gray-700 dark:text-gray-300"
            >Event Date</label
          >
          <input
            type="date"
            formControlName="date"
            class="mt-1 w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          />
        </div>

        <!-- Address -->
        <div>
          <label class="text-sm font-medium text-gray-700 dark:text-gray-300"
            >Venue Address</label
          >
          <textarea
            formControlName="address"
            placeholder="Enter the venue address"
            rows="2"
            class="mt-1 w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          ></textarea>
        </div>

        <!-- Notes -->
        <div>
          <label class="text-sm font-medium text-gray-700 dark:text-gray-300"
            >Special Requirements</label
          >
          <textarea
            formControlName="notes"
            placeholder="Any special requests..."
            rows="2"
            class="mt-1 w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
          ></textarea>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          [disabled]="form.invalid"
          class="w-full bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed text-white font-medium py-2.5 rounded-lg transition"
        >
          Book Now
        </button>
      </form>
    </div>
  </div>
</div>
