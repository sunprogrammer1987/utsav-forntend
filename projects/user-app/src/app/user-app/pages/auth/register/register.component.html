<div class="min-h-[80vh] flex items-center justify-center px-4">
  <div
    class="w-full max-w-md bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-xl p-8 transition-all duration-300"
  >
    <!-- Header -->
    <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 text-center mb-2">
      Create Your Account âœ¨
    </h1>
    <p class="text-center text-gray-500 dark:text-gray-400 mb-6">
      Join us to plan events, shop decor, and more!
    </p>

    <!-- Register Form -->
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5" novalidate>
      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Full Name</label>
        <input
          formControlName="name"
          placeholder="John Doe"
          class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2.5 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-indigo-400 outline-none"
        />
        <div *ngIf="form.controls.name.invalid && form.controls.name.touched" class="text-xs text-red-500 mt-1">
          Name is required.
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Email</label>
        <input
          formControlName="email"
          type="email"
          placeholder="you@example.com"
          class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2.5 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-indigo-400 outline-none"
        />
        <div *ngIf="form.controls.email.invalid && form.controls.email.touched" class="text-xs text-red-500 mt-1">
          Please enter a valid email.
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2.5 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-indigo-400 outline-none"
        />
        <div *ngIf="form.controls.password.invalid && form.controls.password.touched" class="text-xs text-red-500 mt-1">
          Password is required.
        </div>
      </div>

      <!-- Register Button -->
      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-lg shadow-md transition disabled:opacity-60"
      >
        ðŸš€ Create Account
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 border-t border-gray-200 dark:border-gray-700 text-center relative">
      <span
        class="absolute left-1/2 -translate-x-1/2 -top-3 bg-white dark:bg-gray-800 px-2 text-sm text-gray-400"
      >
        OR
      </span>
    </div>

    <!-- Login Link -->
    <p class="text-center text-gray-600 dark:text-gray-400 text-sm">
      Already have an account?
      <a
        routerLink="/auth/login"
        class="text-indigo-600 hover:underline font-medium"
      >
        Log in
      </a>
    </p>
  </div>
</div>
