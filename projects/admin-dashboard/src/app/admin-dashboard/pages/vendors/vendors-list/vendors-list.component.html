<div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold">Vendors</h2>

    <div class="flex items-center gap-2">
      <button mat-stroked-button color="primary" (click)="load()">Refresh</button>
    </div>
  </div>

  <div class="flex gap-3 items-center mb-4">
    <mat-form-field appearance="outline" class="w-72">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="search" (keyup.enter)="onSearch()" placeholder="shop, owner, email">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-44">
      <mat-label>Status</mat-label>
      <mat-select [(value)]="statusFilter" (selectionChange)="load(1)">
        <mat-option value="">All</mat-option>
        <mat-option value="pending">Pending</mat-option>
        <mat-option value="approved">Approved</mat-option>
        <mat-option value="active">Active</mat-option>
        <mat-option value="inactive">Inactive</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-stroked-button (click)="onSearch()">Search</button>
  </div>

  <div *ngIf="loading" class="text-center py-8">
    <mat-progress-spinner diameter="40" mode="indeterminate"></mat-progress-spinner>
  </div>

  <!-- Toolbar -->
  <div class="flex justify-between items-center mb-3">
    <div class="flex gap-2">
      <button mat-flat-button color="primary" (click)="bulkApprove()" [disabled]="!selection.hasValue()">Approve
        Selected</button>
      <button mat-flat-button color="accent" (click)="bulkDeactivate()" [disabled]="!selection.hasValue()">Deactivate
        Selected</button>
      <button mat-stroked-button color="warn" (click)="bulkDelete()" [disabled]="!selection.hasValue()">Delete
        Selected</button>
    </div>
    <div class="flex gap-2">
      <button mat-stroked-button (click)="exportCSV()">Export CSV</button>
      <button mat-stroked-button (click)="exportPDF()">Export PDF</button>
    </div>
  </div>

  <div *ngIf="!loading && vendors?.length">
    <table mat-table [dataSource]="vendors" class="w-full mat-elevation-z2">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <!-- <mat-checkbox (change)="$event ? selection.toggle(...vendors) : null"
            [checked]="selection.hasValue() && selection.selected.length === vendors.length"
            [indeterminate]="selection.hasValue() && selection.selected.length < vendors.length">
          </mat-checkbox> -->
          <mat-checkbox (change)="toggleAll($event)"
            [checked]="selection.hasValue() && selection.selected.length === vendors.length"
            [indeterminate]="selection.hasValue() && selection.selected.length > 0 && selection.selected.length < vendors.length">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let v">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(v) : null"
            [checked]="selection.isSelected(v)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="shopName">
        <th mat-header-cell *matHeaderCellDef>Shop</th>
        <td mat-cell *matCellDef="let v">{{ v.shopName }}</td>
      </ng-container>

      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef>Owner</th>
        <td mat-cell *matCellDef="let v">{{ v.user?.name || v.ownerName || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let v">{{ v.user?.email || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let v">
          <span class="px-2 py-1 rounded text-xs font-medium" [ngClass]="{
              'bg-yellow-100 text-yellow-800': !v.isApproved,
              'bg-green-100 text-green-800': v.isApproved && v.isActive,
              'bg-gray-100 text-gray-700': v.isApproved && !v.isActive
            }">
            {{ !v.isApproved ? 'Pending' : (v.isActive ? 'Active' : 'Inactive') }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Joined</th>
        <td mat-cell *matCellDef="let v">{{ v.createdAt | date:'medium' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let v">
          <button mat-icon-button (click)="openDetail(v)" title="View / Edit">
            <mat-icon>visibility</mat-icon>
          </button>

          <button *ngIf="!v.isApproved" mat-button color="primary" (click)="approveVendor(v)" title="Approve">
            <mat-icon>check_circle</mat-icon> Approve
          </button>

          <button mat-icon-button (click)="toggleActive(v)" [title]="v.isActive ? 'Deactivate' : 'Activate'">
            <mat-icon>power_settings_new</mat-icon>
          </button>

          <button mat-icon-button (click)="viewProducts(v)" title="View Products">
            <mat-icon>inventory_2</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="deleteVendor(v)" title="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [length]="total" [pageSize]="limit" (page)="changePage($event)"></mat-paginator>
  </div>

  <div *ngIf="!loading && (!vendors || !vendors.length)" class="text-center py-8 text-gray-500">
    No vendors found.
  </div>
</div>
