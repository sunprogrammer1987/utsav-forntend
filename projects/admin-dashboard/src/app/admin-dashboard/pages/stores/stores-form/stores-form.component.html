<h2 mat-dialog-title>{{ store._id ? 'Edit Store' : 'Add Store' }}</h2>

<mat-dialog-content class="space-y-3">
  <!-- Store Name -->
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Store Name</mat-label>
    <input matInput [(ngModel)]="store.name" />
  </mat-form-field>

  <!-- City -->
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="store.city" />
  </mat-form-field>

  <!-- Address -->
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Address</mat-label>
    <textarea matInput [(ngModel)]="store.address"></textarea>
  </mat-form-field>

  <!-- âœ… Vendor Dropdown -->
  <mat-form-field appearance="outline" class="w-full" *ngIf="!store._id">
    <mat-label>Assign Vendor</mat-label>
    <mat-select [(ngModel)]="store.vendor">
      <mat-option *ngFor="let v of vendors" [value]="v._id">
        {{ v.shopName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <!-- <button mat-stroked-button (click)="ref.close()">Cancel</button> -->
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
