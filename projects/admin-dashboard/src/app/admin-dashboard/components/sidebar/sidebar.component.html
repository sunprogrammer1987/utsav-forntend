<nav class="h-full flex flex-col p-4 space-y-2 overflow-y-auto">
  <div class="text-2xl font-bold mb-6 text-center">DecorUtsav</div>

  <ng-container *ngFor="let item of menu">
    <a
      [routerLink]="item.link"
      routerLinkActive="bg-indigo-100 dark:bg-gray-700 text-indigo-600"
      class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-700 dark:text-gray-300
             hover:bg-indigo-50 dark:hover:bg-gray-700 transition"
    >
      <mat-icon class="text-lg">{{ item.icon }}</mat-icon>
      <span>{{ item.label }}</span>
    </a>
  </ng-container>
</nav>
