
<header class="flex justify-between items-center px-4 py-3 bg-white dark:bg-gray-800 shadow-sm">

  <!-- Left section -->

  <div class="flex items-center gap-3">
    <button mat-icon-button class="lg:hidden" (click)="toggleSidebar.emit()">
      <mat-icon>menu</mat-icon>
    </button>

    <h1 class="text-lg font-semibold hidden sm:block">Seller Dashboard</h1>
  </div>

  <!-- Right section -->
  <div class="flex items-center gap-3">
    <mat-form-field appearance="outline" class="w-56">
      <mat-label>Active Store</mat-label>
      <mat-select [(value)]="activeStoreId" (selectionChange)="onStoreChange()">
        <mat-option value="all">All Stores</mat-option>
        <mat-option *ngFor="let s of stores" [value]="s._id">{{ s.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-icon-button (click)="toggleTheme()">
      <mat-icon>{{ darkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
    <button mat-icon-button (click)="logout()" matTooltip="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</header>
