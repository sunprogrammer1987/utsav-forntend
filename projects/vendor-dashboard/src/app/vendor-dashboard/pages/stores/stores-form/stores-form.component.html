<h2 mat-dialog-title>{{ isEdit ? 'Edit Store' : 'Add Store' }}</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="space-y-3">
    <mat-form-field class="w-full"><mat-label>Store Name</mat-label><input matInput formControlName="name" /></mat-form-field>
    <mat-form-field class="w-full"><mat-label>City</mat-label><input matInput formControlName="city" /></mat-form-field>
    <mat-form-field class="w-full"><mat-label>Pincode</mat-label><input matInput formControlName="pincode" /></mat-form-field>
    <mat-form-field class="w-full"><mat-label>Address</mat-label><textarea matInput formControlName="address"></textarea></mat-form-field>
    <mat-form-field class="w-full"><mat-label>Phone</mat-label><input matInput formControlName="phone" /></mat-form-field>
    <mat-form-field class="w-full"><mat-label>GST</mat-label><input matInput formControlName="gstNumber" /></mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
