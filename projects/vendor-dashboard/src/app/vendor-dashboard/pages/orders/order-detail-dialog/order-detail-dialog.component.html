<h2 mat-dialog-title>Order #{{ order._id }}</h2>

<mat-dialog-content>
  <div class="text-sm space-y-2">
    <div><strong>Customer:</strong> {{ order.customer?.name || 'Guest' }}</div>
    <div><strong>Email:</strong> {{ order.customer?.email }}</div>
    <div><strong>Total:</strong> ₹{{ order.total }}</div>
    <div><strong>Status:</strong> {{ order.orderStatus | titlecase }}</div>
    <div><strong>Date:</strong> {{ order.createdAt | date:'medium' }}</div>

    <div class="mt-4">
      <h3 class="font-semibold mb-1">Items:</h3>
      <ul class="list-disc ml-5">
        <li *ngFor="let i of order.items">
          {{ i.product?.title }} (x{{ i.quantity }}) — ₹{{ i.price }}
        </li>
      </ul>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Close</button>
</mat-dialog-actions>
