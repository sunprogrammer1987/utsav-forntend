<div class="p-4">
  <h2 class="text-lg mb-3">Profile</h2>
  <form [formGroup]="form">
    <mat-form-field class="w-full"><mat-label>Shop Name</mat-label><input matInput formControlName="shopName"></mat-form-field>
    <mat-form-field class="w-full"><mat-label>Phone</mat-label><input matInput formControlName="phone"></mat-form-field>
    <mat-form-field class="w-full"><mat-label>Address</mat-label><textarea matInput formControlName="address"></textarea></mat-form-field>
    <div class="mt-3">
      <button mat-flat-button color="primary" (click)="save()">Save</button>
    </div>
  </form>
</div>
