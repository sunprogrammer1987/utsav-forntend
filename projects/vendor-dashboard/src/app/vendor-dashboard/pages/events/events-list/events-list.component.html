<div class="flex items-center justify-between mb-5">
  <h2 class="text-2xl font-semibold">Events</h2>
  <div class="flex gap-2">
    <mat-form-field appearance="outline"><mat-label>Type</mat-label>
      <mat-select [(value)]="type" (selectionChange)="onSearch()">
        <mat-option value="">All</mat-option>
        <mat-option value="Wedding">Wedding</mat-option>
        <mat-option value="Birthday">Birthday</mat-option>
        <mat-option value="Corporate">Corporate</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline"><mat-label>Search</mat-label>
      <input matInput [(ngModel)]="search" (keyup.enter)="onSearch()" />
      <button mat-icon-button matSuffix (click)="onSearch()"><mat-icon>search</mat-icon></button>
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="openForm()">+ Add Event</button>
  </div>
</div>

<div *ngIf="loading" class="space-y-3 animate-pulse">
  <div *ngFor="let i of [1,2,3,4]">
    <div class="h-10 bg-gray-200 rounded"></div>
  </div>
</div>

<div *ngIf="!loading" class="bg-white rounded-lg shadow overflow-hidden">
  <table mat-table [dataSource]="events" class="w-full">
    <!-- columns: image, name, type, price, status, actions -->

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let e">{{e.name}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let e">{{e.type}}</td>
    </ng-container>

    <ng-container matColumnDef="vendor">
      <th mat-header-cell *matHeaderCellDef>Seller</th>
      <td mat-cell *matCellDef="let e">{{e.vendor?.shopName}}</td>
    </ng-container>

    <ng-container matColumnDef="store">
      <th mat-header-cell *matHeaderCellDef>Store</th>
      <td mat-cell *matCellDef="let e">{{e.store?.name}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let e">â‚¹{{e.basePrice}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let e">
        <span class="px-2 py-1 rounded"
          [ngClass]="{'bg-green-100 text-green-800': e.status==='Active','bg-yellow-100 text-yellow-800': e.status==='Pending','bg-red-100 text-red-800': e.status==='Rejected'}">
          {{e.status}}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let e" class="flex gap-2">
        <button mat-icon-button (click)="openForm(e)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="primary" (click)="changeStatus(e,'Active')"><mat-icon>check</mat-icon></button>
        <button mat-icon-button color="warn" (click)="changeStatus(e,'Rejected')"><mat-icon>block</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteEvent(e._id)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name','type','vendor','store','price','status','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name','type','vendor','store','price','status','actions']"></tr>
  </table>

  <mat-paginator [length]="total" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="onPage($event)"></mat-paginator>
</div>
